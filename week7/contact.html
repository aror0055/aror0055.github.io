<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>
        Nukkad pe Kulhad | Contact Us
    </title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- File header -->
    <header>
        <h1>Nukkad pe Kulhad</h1>

        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="contact.html">Contact Us</a> </li>
            </ul>
        </nav>
    </header>


    <!-- Main content of the page -->
    <main>
        <h2>Contact Us</h2>
        <!-- Adding Table for hours -->

        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon - Fri</td>
                    <td>6:00 - 21:00</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>8: 00 - 23:00</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>

        <section>
            <!-- Adding a form -->
            <h3>We love to hear from you!</h3>
            <form action="thanks.html" method="GET">
                <div>
                    <!-- for, id and name should always be same -->
                    <!-- id and name value should always be unique to avoid ambiguity -->
                    <!-- placeholder is the value that sits in the text field and vanishes when typed in -->
                    <!-- Value is the pre added input that can be edited, i.e. some text in the text field already exists -->
                    <label for="fullname">Your Name: </label>
                    <input type="text" id="fullname" name="fullname" placeholder="Your Name" value="Mr." required>
                </div>
                <div>
                    <label for="youremail">Email: </label>
                    <input type="email" id="youremail" name="youremail" placeholder="Your email" required>
                </div>   
                <div>
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Please share your thoughts."></textarea>
                </div>
                <div>
                    <label for="tickets">How many tickets? (sold in pairs)</label>
                    <input type="number" id="tickets" name="tickets" min="2" max="10" step="2">
                </div>
                <div>
                    <label for="row">Select Row</label>
                    <select id="row" name="row" required>
                        <!-- first option is empty to the user has to fill in this field before continuing -->
                        <option value="">Select One</option>
                        <option value="front">Front Row</option>
                        <option value="center">Center Row</option>
                        <option value="back">Back Row</option>
                    </select>
                </div>
                <div>
                    <!-- Same value in 'name' field enables the single selection, i.e. only one radio button is selectable -->
                    <h3>Have you been here before?</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="past">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="past">
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div> 
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" id="policies" name="policies" required>
                    <label for="policies">I agree to the Terms &amp; Policies</label>
                    <input type="checkbox" id="emailnotifications" name="emailnotifications">
                    <label for="emailnotifications">I agree to receive promotional emails.</label>
                </div>
        </form>
        </section>
    
</main>
    <!-- Footer of the page -->
    <footer>
        <br>
        <hr>
        Copyright &copy; Nukkad pe Kulhad, 2021
    </footer>
</body>

</html>
